<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true ;
        var flag1 = false;
        console.log(flag+1); // true 参与加法运算
        console.log(flag1+1); // false 当0 来计算
        //如果一个变量声明未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var var1 = undefined;
        console.log(var1 + 'Pink');
        console.log(var1 + 1);   // NaN undefined 和数字相加 最后的结果是 NaN // 不是一个数字
        var space = null;
        console.log(space+'pink');
        console.log(space + 1);
    </script>
</head>
<body>
    
</body>
</html>
