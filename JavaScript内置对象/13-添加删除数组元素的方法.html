<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加数组元素的方法
        //1. push() 在我们的数组末尾添加一个或者多个数组元素 
        var arr = [1,2,3];
        arr.push(4,'tian');
        console.log(arr);
        //push 的目的可以给数组追加新的元素
        // push() 参数直接写 数组元素就可以了
        //push()   返回值为新数组的长度
        //原数组发生了变化
        //2.unshift 在数组的开头添加元素
        arr.unshift(12,'tian')
        console.log(arr);
        //unshift 返回值是新数组的长度 
        //3.pop()  删除数组元素  删除数组的最后一位  返回值为删除的那个元素
        arr.pop();
        console.log(arr);
        //4.shift  删除数组的第一个元素
        arr.shift();
        console.log(arr);
        //返回第一个元素的值
     </script> 
</head>
<body>
    
</body>
</html>
