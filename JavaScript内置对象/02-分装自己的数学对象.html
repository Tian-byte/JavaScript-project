<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用对象分装自己的数学对象  里面有PI  最大值和最小值
        var  myMath = {
            PI: 3.1415926,
            max:function() {
                var max = arguments[0];
                for( var i = 1; i <= arguments.length; i++){
                    if (arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for( var i = 1; i <= arguments.length; i++){
                    if (arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1,23,41,5));
        console.log(myMath.min(1,2,3,14));
         
    </script>
</head>

</body>
</html>
