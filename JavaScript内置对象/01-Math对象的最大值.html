<script>
    //math数学对象 不是一个构造函数 说一不需要new 来调用  而是直接使用里面的属性和方法即可
    console.log(Math.PI); // 一个属性 不与要new 
    console.log(Math.max(12,14));
    console.log(Math.max(123,123,'adfawd')); // NaN
    console.log(Math.max());   //负无穷
</script>
