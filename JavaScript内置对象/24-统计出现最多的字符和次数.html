<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i <= str.length; i++){
            var chars = str.charAt(i);
            if(o[chars]) {  // o[chars] 得到的是属性值
                o[chars]++;
            }else {
                o[chars] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ch = '';
      for(var j in o){
            if(o[j] > max){
                max = o[j];
                ch = j;
            }
        }
        console.log(max);
        console.log(ch);
        
    </script>
</head>
<body>
    
</body>
</html>
