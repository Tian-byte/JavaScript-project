<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date() 日期对象  是一个构造函数 必须使用new 来调用创建我们的日期对象
        var arr = new Array(); //创建一个数组对象
        var obj = new Object(); // 创建一个数组对象
        //1.使用Data  如果没有参数 返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        //2. 参数常见的写法   数字型  2001，9，18  或者 '2001-9-18 8:8:8' 
        var date1 = new Date(2001,10,1);  //返回11月
        console.log(date1);  
        var date2 = new Date('2001-10-10 10:1:1');
        console.log(date2);
    </script>
</head>
<body>
    
</body>
</html>
