<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        //1.反转数组
        var arr = [12,13,14,112,141,41,4];
        arr.reverse();
        console.log(arr);
        //2.数组排序（冒泡排序）
        var arr1 = [3,4,7,1,77,33];
        arr1.sort(function(a,b){
            return a-b;  //升序   b-a 降序
        });
        console.log(arr1);

    </script>
