<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min +1) + min);
        }

        var random = getRandom(1,10);

        while(true) {
            var num = prompt('你来猜？ 输入1~10 之间的一个数字');
            if (random == num){
                alert('猜中了');
                break;
            } else if (random > num) {
                alert('猜小了');
            } else {
                alert('猜大了');
            }
        }
    </script>
</head>

</body>
</html>
