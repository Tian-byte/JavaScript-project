<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回数组元素索引号方法
        //只返回第一个满足条件的索引号
        //如果在该数字中找不到返回-1
        var arr = ['red','green','blue','pink'];
        console.log(arr.indexOf('blue'));
        //从后向前找
        console.log(arr.lastIndexOf('red'));
    </script>
</head>
<body>
</body>
</html>
