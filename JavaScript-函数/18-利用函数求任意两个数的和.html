    <title>Document</title>
    <script>
        function getSum(num1, num2){
            console.log(num1 + num2);
        }
        getSum(1,2);
        //2.利用函数求任意两个数之间的和
        function getSum1(start, end){
            var sum = 0;
            for(var i = start; i <= end; i++){
                sum += i;
            }
            console.log(sum);
        }
        getSum1(1,100);
    </script>
