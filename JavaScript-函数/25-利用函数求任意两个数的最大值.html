    <title>Document</title>
    <script>
        function getMax(){
            var max = arguments[0];
            for(var i = 1; i <= arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(123,123,12312312,3,1312,131));
    </script>
