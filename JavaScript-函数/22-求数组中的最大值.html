<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArrMax(arr){
            var max = arr[0];
            for(var i = 1; i < arr.length; i++){
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        var arr = [1,2,3,4,7,3232,22,2210];
        console.log(getArrMax(arr));
    </script>
