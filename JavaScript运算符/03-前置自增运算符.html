<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 想要一个遍历在那个自己加 1  num = mnm + 1 比较麻烦
        var num = 1;
        num = num + 1;   // mum++
        console.log(num); //3
        //2.前置递增运算符 ++ 写在变量的前面
        var age = 10;
        ++age; // 类似于 age = age + 1;
        console.log(age);

        console.log(++age + 10); //22
    </script>
</head>

</body>
</html>
