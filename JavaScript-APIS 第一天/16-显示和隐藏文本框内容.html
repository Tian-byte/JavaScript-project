<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var text = document.querySelector('input');
        //得到焦点事件  onfocus
        text.onfocus = function() {
            // console.log('得到了焦点');
            if(text.value === '手机') {
                this.value = '';
            }
            // 获得焦点需要把文本框里面的文字颜色变黑
            this.style.color = '#333'
        }
      // 3.注册时间  失去焦点事件 onblur
      text.onblur = function() {
      if(text.value === ''){
        this.value = '手机';
      }
      this.style.color = '#999'
        // console.log('失去焦点')
      }
    </script>
</body>
</html>
