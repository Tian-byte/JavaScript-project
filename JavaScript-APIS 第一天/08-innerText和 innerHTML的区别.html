<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
    <script>
        //innerText 和 innerHTML的区别
        //1.innerText 不识别HTML标签 非标准的 去除空格和换行
        var tian = document.querySelector('div');
        //tian.innerText = '<strong> 今天是：</strong> 2023/8/7';
        //2.innerHTML 识别HTML标签  是w3c标准  保留空格和换行
        tian.innerHTML = '<strong> 今天是：</strong> 2023/8/7';
        //这两个属性是可以读写的  可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log(p.innerHTML);
    </script>
</body>
</html>
