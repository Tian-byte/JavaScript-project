<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>    
        function Star(uname,age,sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;

            this.sing = function(sang) {
                console.log(sang);
            }
        }


       var a = new Star('刘德华',18,'男');  //调用函数返回一个对象
       console.log(a.name);
       console.log(a['sex']);
       a.sing('冰雨');

       //1.构造函数名字首字母必须大写
       //我们构造函数不需要 return 就可以返回结果
       //我们调用函数 必须使用new
       //我们只要new Star() 调用函数就创建了一个对象 
    </script>
</head>
<body>
    
</body>
</html>
